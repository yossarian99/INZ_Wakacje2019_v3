<ion-header>
  <ion-navbar>
    <ion-title>Kalendarz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="setTime()" >
    <ion-icon ios="ios-undo" md="md-undo"></ion-icon>
  </button>\
  <button ion-button (click)="SetForwardTime(true)" >
    <ion-icon ios="ios-undo" md="md-undo"></ion-icon>
  </button>\
  <button ion-button (click)="SetBackTime(false)" >
    <ion-icon ios="ios-undo" md="md-undo"></ion-icon>
  </button>\
  <ion-row
    justify-content-center>
    <ion-col col-12 text-center  style="border: 1px solid;border-radius: 5px">
      <ion-card-content>
        <ion-card>
          kalendarz
        </ion-card>
      </ion-card-content>






    </ion-col></ion-row>

  <ion-list>
    <ion-item *ngFor="let cal of calendars" tappable>
      <button ion-button icon-only item-start clear (click)="addEvent(cal)">
        <ion-icon name="add"></ion-icon>
      </button>
      {{ cal.name }}
      <p>{{ cal.type }}</p>
      <button ion-button icon-only item-end clear (click)="openCal(cal)">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
